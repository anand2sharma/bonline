
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customer_name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Customer </th>
      <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
    </ng-container>
  
    <!-- Source Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let element"> {{element.source}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <!-- Sales Person Column -->
    <ng-container matColumnDef="sales_person">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Sales </th>
      <td mat-cell *matCellDef="let element"> {{element.sales_person}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
